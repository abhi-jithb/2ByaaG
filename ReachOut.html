<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ReachOut.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Londrina Solid:wght@300;400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="reach-out">
      <img
        class="reach-out-child"
        loading="lazy"
        alt=""
        src="./public/star-16.svg"
      />

      <div class="message-form">
        <div class="message-form-child"></div>
        <textarea
          class="message-input"
          placeholder="Message"
          rows="{12}"
          cols="{22}"
        >
        </textarea>
        <div class="message-input1"></div>
        <button class="message-input2">
          <div class="message-input-child"></div>
          <div class="submit-message">Submit message</div>
        </button>
        <div class="message-input3"></div>
        <div class="contact-info">
          <div class="name">Name</div>
          <div class="email">Email</div>
        </div>
        <div class="hit-us-up-container">
          <p class="hit-us-up">hit us up and lets work</p>
          <p class="hit-us-up">together to</p>
          <p class="hit-us-up">build your</p>
          <p class="hit-us-up">ideal future.</p>
        </div>
        <h1 class="ready-to-start">Ready to start your journey?</h1>
      </div>
      <main class="stars">
        <img
          class="stars-child"
          loading="lazy"
          alt=""
          src="./public/star-11.svg"
        />

        <img
          class="stars-item"
          loading="lazy"
          alt=""
          src="./public/star-17.svg"
        />

        <img
          class="stars-inner"
          loading="lazy"
          alt=""
          src="./public/star-15.svg"
        />

        <img
          class="searching-icon"
          loading="lazy"
          alt=""
          src="./public/searching.svg"
        />

        <img class="rectangle-icon" alt="" src="./public/rectangle-2@2x.png" />
      </main>
      <div class="footer">
        <div class="brand">
          <div class="brand-name">
            <h2 class="byaag">2BYAAG.</h2>
          </div>
          <div class="social-media">
            <div class="icons">
              <img
                class="social-icons"
                loading="lazy"
                alt=""
                src="./public/social-icons.svg"
              />
            </div>
            <div class="icons">
              <img
                class="social-icons"
                alt=""
                src="./public/social-icons-1.svg"
              />
            </div>
            <div class="instance">
              <img
                class="social-icons2"
                alt=""
                src="./public/social-icons-2.svg"
              />
            </div>
            <img
              class="social-icons3"
              alt=""
              src="./public/social-icons-3.svg"
            />
          </div>
        </div>
      </div>
      <header class="content">
        <div class="about">
          <div class="image-container-parent">
            <div class="image-container">
              <img
                class="image-removebg-preview1-1-icon"
                loading="lazy"
                alt=""
                src="./public/imageremovebgpreview1-1@2x.png"
                id="imageRemovebgPreview11"
              />

              <div class="about-content-wrapper">
                <div class="about-content">
                  <a class="about-us" id="aboutUsText">About Us</a>
                  <a class="team" id="teamText">Team</a>
                </div>
              </div>
            </div>
            <div class="social">
              <div class="social-links">
                <img
                  class="social-icons4"
                  alt=""
                  src="./public/social-icons-4.svg"
                />

                <img
                  class="social-icons4"
                  alt=""
                  src="./public/social-icons-5.svg"
                />
              </div>
            </div>
          </div>
        </div>
        <img
          class="content-child"
          loading="lazy"
          alt=""
          src="./public/star-5.svg"
        />
      </header>
    </div>

    <script>
      var imageRemovebgPreview11 = document.getElementById("imageRemovebgPreview11");
      if (imageRemovebgPreview11) {
        imageRemovebgPreview11.addEventListener("click", function (e) {
          window.location.href = "./Home.html";
        });
      }
      
      var aboutUsText = document.getElementById("aboutUsText");
      if (aboutUsText) {
        aboutUsText.addEventListener("click", function (e) {
          window.location.href = "./AboutUs.html";
        });
      }
      
      var teamText = document.getElementById("teamText");
      if (teamText) {
        teamText.addEventListener("click", function (e) {
          // Please sync "team" to the project
        });
      }
      </script>
  </body>
</html>
